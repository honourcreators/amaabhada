<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile App</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <h1>TASHUKERU</h1>
      <div class="logo-wrapper">
        <img src="images/logo.png" class="img-fluid logo" alt="logo" />
      </div>
    </header>
    <!-- banner -->
    <div>
      <figure>
        <img
          src="images/cheackout-img.jpg"
          class="img-fluid"
          alt="banner image"
        />
      </figure>
    </div>
  <!-- menu -->
    <section class="container form-section">
      <h2>Proceed to Checkout</h2><br>
       <script type="text/javascript">var submitted=false;</script>
    
    
		<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"      
		onload="if(submitted) {window.location='order.html';}"> </iframe> 
						
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfmnWzYCiRD-anPoqkCb8pfcL0Ln9nWGd0vCFxse8at5hq3UA/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true">
        
							
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" placeholder="John Agrawal" class="form-control" required name="entry.118874386" />
        </div>
		
        <div class="form-group">
          <label>Number</label>
          <input type="text" class="form-control" placeholder="10digit Mobile Number" pattern="\d{10}" id="phone" required name="entry.846043866">
        </div>
		
		<div class="form-group">
          <label>Mail Address</label>
          <input type="email" class="form-control" placeholder="example@xyz.com"  required name="entry.970917515">
        </div>
		<small id="emailHelp" class="form-text text-muted">We will send you an <b>"Order Invoice"</b> to your given mail id after your checkout.</small>
		<br>
		<div class="form-group">
          <label>You are from</label> <Br>
          <input type="radio"  name="entry.803090984" value="CTC" required> Cuttack &nbsp;
       <input type="radio" name="entry.803090984" value="BBS" required> Bhubaneswar 
        </div>
		
		
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Address with Pincode</label>
          <textarea class="form-control" required rows="3" name="entry.1026089124" ></textarea>
        </div>
		
        <div class="form-group">
          <label>Items Ordered</label>
          <input type="text" class="form-control" id="form-itemlist" name="entry.736228217" readonly />
        </div>
        <div class="form-group">
          <label>Total Amount</label>
          <input
            type="text" name="entry.1264161859"
            class="form-control"
            id="form-totalamount"
            readonly
          />
        </div>

        <button type="submit" class="btn form-btn px-4">Check Out</button>
      </form>
    </section>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
